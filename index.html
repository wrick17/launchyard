<!DOCTYPE html>
<html>
<head>
  <title>Launchyard Listing</title>
  <link rel="stylesheet" type="text/less" href="style.less">
</head>
<body>

  <div class="container">
    <div class="search-box">
      <input class="search-input" placeholder="Search for a name" />
    </div>
    <ul class="list"></ul>
    <form class="new-entry-box">
      <input class="input name" name="name" placeholder="Enter the new person's name here" required />
      <input class="input designation" name="designation" placeholder="Enter the new person's designation here" required />
      <input class="input avatar" name="avatar" placeholder="Enter the new person's avatar here (optional)" />
      <button class="add" type="submit">Add</button>
    </form>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
